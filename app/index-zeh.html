<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!--<script src="/static/aframe/0.9.2-aframe.js"></script>
        <script src="/static/AR.js/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="/static/nft/script/camm.js"></script>-->
    <script src="/static/script/camhd.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script src="/static/nft/script/event-nft-zeh-clean-edit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/script/overlay.js"></script>
  </head>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
      line-height: normal;
    }
  </style>

  <!-- rawgithack development URL -->

  <body style="margin: 0px; overflow: hidden">
    <!-- minimal loader shown until image descriptors are loaded 
      <audio autoplay hidden >
          <source src="/static/assets/vudu-pitch.mp3" type="audio/mpeg">
      </audio> 
      </div>-->
    <div class="arjs-loader">
      <div>
        <!-- <img src="/static/assets/zegotinha.gif">-->
        <p>
          carregando<br />
          . . .<br />
        </p>
      </div>
    </div>
    <a-scene
      id="scene"
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; 
            debugUIEnabled: false;"
    >
      <a-entity
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="objects: .clickable; useWorldCoordinates: true;"
      ></a-entity>
      <audio autoplay hidden>
        <source src="/static/assets/vudu-pitch.mp3" type="audio/mpeg" />
      </audio>

      <a-assets>
        <video
          id="video"
          src="/static/assets/mestre%20cuca.mp4"
          loop="true"
          crossorigin="anonymous"
        ></video>
        <image
          id="xoxo"
          src="/static/assets/xoxo.png"
          loop="true"
          crossorigin="anonymous"
        ></image>
      </a-assets>

      <!-- use rawgithack to retrieve the correct url for nft marker (see "pinball" below) -->
      <a-nft
        id="nft-marker"
        listen-marker
        emitevents="true"
        type="nft"
        url="/static/nft/zeh/zeh"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
      </a-nft>
      <a-image
        id="popup-entity"
        src="#xoxo"
        visible="false"
        transparent="true"
        rotation="0 0 0"
      >
      </a-image>

      <a-plane
        id="bg-entity"
        rotation="0 0 0"
        position="0 0 -2"
        color="black"
        opacity="0.8"
        transparent="true"
        visible="false"
      >
      </a-plane>
      <a-video
        overlay
        id="long-video"
        visible="false"
        src="#video"
        emitevents="true"
        position="0 0 0"
        rotation="0 0 0"
      >
      </a-video>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
